<ion-view class="" title="Monthly feedback " ng-controller="viewFeedbackMonthlyCtrl" ng-init="init()" style="background:#fef5be none repeat scroll 0 0">
    <ion-content class="has-header has-header-inner1">
       
        <div class="clearfix"></div>


        <form class="list view_form" name="feedbackMonthlyForm" ng-if="dataFound == true"  > 
            



<div class="list">
           
       <div class="row form-stacked-row" ng-if="feedbackMonthlyFormData.feedback_field_51 != null || 
                                                feedbackMonthlyFormData.feedback_field_52 != null ||
                                                feedbackMonthlyFormData.feedback_field_53 != null ">
           <div class="col legend-box">
                 <span class="legend-box-heading">{{ feedback_fields[0].feedback_field_group_label }}    </span>
             


             <div class="row form-stacked-row">

                      <div class="col col-50">
                          <div id="ff_{{feedback_fields[0].feedback_field_id}}" ng-if="feedbackMonthlyFormData.feedback_field_51 != null">
                                <label class="item item-input item-stacked-label"> <span class="input-label" style="white-space:pre-wrap;" >{{ feedback_fields[0].feedback_field_label }}     </span>
                        <input readonly="readonly" type="text" class="fview" name="feedback_field_51" ng-model="feedbackMonthlyFormData.feedback_field_51" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" > <span class="percent-symbol">%</span>
                              </label>
                          </div>
                      </div>

                      <div class="col col-50">
                        <div id="ff_{{feedback_fields[1].feedback_field_id}}" ng-if="feedbackMonthlyFormData.feedback_field_52 != null">

                    <label  class="item item-input item-stacked-label" >
                    <span class="input-label" style="white-space:pre-wrap;" >{{ feedback_fields[2].feedback_field_label }} </span>
                     <textarea class="fview" rows="8" cols="10" id="feedback_field_53" name="feedback_field_53" ng-model="feedbackMonthlyFormData.feedback_field_53" ></textarea>
                   </label>
                </div>
                  </div>
              </div>
          </div>
        </div>

                    </div>

    </ion-content>

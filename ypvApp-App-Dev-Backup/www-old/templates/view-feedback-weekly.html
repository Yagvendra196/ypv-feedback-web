<ion-view class="pagebg-login" title="Weekly feedback" ng-controller="viewFeedbackWeeklyCtrl" ng-init="init()">
    <ion-content class="has-header has-header-inner1">
        <div class="topbar"> <span class="head-left">ACTIVITY</span> 
            <!-- <div class="feedback">
                <a href="#" ui-sref="app.viewFeedbackWeekly({id:'{{ id }}'})" class="active">Weekly</a>  |  <a href="#" ui-sref="app.viewFeedbackMonthly({id:'{{ id }}'})">Monthly</a>
            </div> -->  

            <span class="head-right">COUNT</span>   
        </div>
        <div class="clearfix"></div>

        <div class="list list-con1" ng-if="feedback_fields != ''">
            <div ng-repeat="ff in feedback_fields">
                <label class="item item-input">
                    <div class="input-label">{{ ff.feedback_field_name }} </div>
                    <span class="view-content">{{ ff.user_feedback_field_value }}</span>
                </label>
            </div>
        </div>

        <div class="list list1" ng-if="message != ''">
            <h2>{{ message }} </h2>
        </div>
    </ion-content>
</ion-view>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title><small style="font-size: 18px;">Change Password</small></ion-title> 
  </ion-navbar>
</ion-header>
 
<ion-content padding>
        <form class="list form1" name="changePwdForm" [formGroup]="changePwdForm" novalidate="" (ngSubmit)="doChangePwd()">
                    <div class="list">
                        <label class="item item-input item-stacked-label"> <span >New Password</span>
                            <input type="password" placeholder="" formControlName="new_password" ng-minlength="5" ng-maxlength="11" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >
                        </label>

                        <label class="item item-input item-stacked-label"> <span >Confirm Password</span>
                            <input type="password" placeholder="" formControlName="confirm_new_password"  ng-minlength="5" ng-maxlength="11" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >
                        </label>

                        <div class="success-msg">{{ flash_success }}</div>
                        <div class="has-error">{{ flash_failure }} </div>
                    </div>

                    <button [disabled]="!changePwdForm.valid" type="submit" class="button button-stable  button-block btn-login">Change Password</button>
        </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title><small style="font-size: 18px;">Forgot Password</small></ion-title> 
  </ion-navbar>
</ion-header>
 
<ion-content padding>
        <form class="list form1" name="forgotPwdForm" [formGroup]="forgotPwdForm" novalidate="" (ngSubmit)="doForgotPwd()">
                    <div class="list">

                    	<label class="item item-input item-stacked-label"> <span ng-class="forgotForm.username.$touched && (forgotForm.username.$error.required || forgotForm.username.$error.email || forgotForm.username.$error.minlength || forgotForm.username.$error.maxlength) ? 'input-label has-error' : 'input-label'">Email</span>

                            <input type="email" placeholder="" formControlName="email" ng-minlength="5" ng-maxlength="11" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >
                        </label>

                        <div class="success-msg">{{ flash_success }}</div>
                        <div class="has-error">{{ flash_failure }} </div>
                    </div>

                    <button [disabled]="!forgotPwdForm.valid" type="submit" class="button button-stable  button-block btn-login">Forgot Password</button>
        </form>


</ion-content>

<style type="text/css">   
.has-error {
    font-size: 13px !important;
    color: red !important;
}
</style>
<ion-content class="has-header logo-header" scroll="true"> 

	<!-- Logo start-->
        <div class="logo-bar-header">
            <div class="logo"> <img class="" src="assets/imgs/logo.png"/></div>
            <div class="clearfix"></div>

            <h1 class="title">Spiritual Buddy Login</h1>
        </div> 
        <!-- Logo end --> 

        <form  [formGroup]="LoginForm" class="list login-form form1" (ngSubmit)="loginFunction()"> 
            <input name="role_id" value="{{this.role_id}}" type="hidden" />
            <input name="device_id" value="{{this.device_id}}" type="hidden" />
            

            <div class="list">
                <label class="item item-input item-stacked-label"> <span ng-class="loginForm.username.$touched && (loginForm.username.$error.required || loginForm.username.$error.email || loginForm.username.$error.minlength || loginForm.username.$error.maxlength) ? 'input-label has-error' : 'input-label'">Email</span>
                    <input type="email" placeholder="" formControlName="email" ng-model="loginFormData.username" ng-minlength="1" ng-maxlength="255" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >
                </label>

                <label class="item item-input item-stacked-label"> <span ng-class="loginForm.password.$touched && (loginForm.password.$error.required || loginForm.password.$error.minlength || loginForm.password.$error.maxlength) ? 'input-label has-error' : 'input-label'">Password</span>
                    <input type="password" formControlName="pwd" placeholder=""  ng-model="loginFormData.password" ng-minlength="5" ng-maxlength="11" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >
                </label>
                <div class="has-error">{{ this.LoginerrorMsg }} </div>
            </div> 
             
            <button [disabled]="!LoginForm.valid" type="submit" class="button button-stable button-block btn-login">LOGIN</button>
            
           <h4 class="text-center form-footer"><a class="link-1 forgotPassword"  target="_blank" href="{{wsBasePath}}users/forgotPassword"  >Forgot password?</a></h4>
        </form>

</ion-content>

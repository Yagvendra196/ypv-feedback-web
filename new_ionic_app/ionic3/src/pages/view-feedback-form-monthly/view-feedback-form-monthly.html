<ion-header>

  <ion-navbar>
    <ion-title><small style="font-size: 18px;">Monthly Feedback</small></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="has-header has-header-inner1" >
	<!-- [formGroup]="WeeklyForm" -->
	
		<form slimScroll width="auto" height="550px"  size="7px"  class="list login-form form1"  *ngIf="dataFound === true"> 
                <div class="list">
           
       <div class="row form-stacked-row" *ngIf="value_1 != null && value_2 != null && value_3 != null" >
           <div class="col legend-box">
                 <span class="legend-box-heading"></span>
             


             <div *ngIf="value_1 != null && value_2 != null" class="row form-stacked-row">

                      <div *ngIf="value_1 != null" class="col col-50">
                          <div >
                                <label class="item item-input item-stacked-label"> <span class="input-label" style="white-space:pre-wrap;" > {{label_1}} </span>
                        <input  type="text" class="fview" name="feedback_field_51" [(ngModel)]="value_1" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" > <span class="percent-symbol">%</span>
                              </label>
                          </div>
                      </div>

                      <div class="col col-50" *ngIf="value_2 != null">
                        <div  >
                           <label class="item item-input item-stacked-label"> <span class="input-label" style="white-space:pre-wrap;" >  {{label_2}} </span>
                        <input readonly="readonly" type="text" class="fview" name="feedback_field_52" [(ngModel)]="value_2" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >   
                          </label>
                        </div>
                           </div>
             </div>


             <div class="row form-stacked-row" *ngIf="value_3 != null">
                  <div class="col ">
               <div >
                    <label  class="item item-input item-stacked-label" >
                    <span class="input-label" style="white-space:pre-wrap;" > {{label_3}} </span>
                     <textarea class="fview" rows="8" cols="10" id="feedback_field_53" name="feedback_field_53" [(ngModel)]="value_3" ></textarea>
                   </label>
                </div>
                  </div>
              </div>
          </div>
        </div>


       <div class="row form-stacked-row" *ngIf="value_4 != null && value_5 != null">
           <div class="col legend-box">
                 <span class="legend-box-heading"> Service  </span>
             

             <div class="row form-stacked-row" *ngIf="value_4 != null">
                   <div >
                        <label  class="item item-input item-stacked-label" >
                        <span class="input-label" style="white-space:pre-wrap;" > {{label_4}} </span>
                         <input readonly="readonly" type="text" class="fview" name="feedback_field_54" [(ngModel)]="value_4" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" > 

                       </label>
                    </div>
             </div>

             <div class="row form-stacked-row" *ngIf="value_5 != null">
                  <div >
                        <label  class="item item-input item-stacked-label" >
                        <span class="input-label" style="white-space:pre-wrap;" > {{label_5}} </span>
                          <input readonly="readonly" type="text" class="fview" name="feedback_field_55"[(ngModel)]="value_5" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" > 

                       </label>
                    </div>
             </div>


          </div>
        </div>




           <div *ngIf="value_6 != null">
                <label  class="item item-input item-stacked-label" >
                <span class="input-label" style="white-space:pre-wrap;" > {{label_6}}</span>
                 <textarea class="fview" rows="8" cols="10" id="feedback_field_56" name="feedback_field_56" [(ngModel)]="value_6" ></textarea>
               </label>
            </div>

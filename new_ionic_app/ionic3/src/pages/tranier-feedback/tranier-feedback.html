<ion-header>

  <ion-navbar>
    <ion-title><small style="font-size: 18px;">Monthly Feedback</small></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="has-header has-header-inner1" >
	   <ion-scroll width="auto" scrollY style="height:600px;width: auto;">
		<form  [formGroup]="TranierForm" class="list login-form form1" (ngSubmit)="TranierFormData()"> 
               
		            <!-- <input name="role_id" value="" type="hidden" ng-model="tranierFormData.role_id" />
            <input name="device_id" value="" type="hidden" ng-model="tranierFormData.device_id" />
            <input name="device_type" value="" type="hidden" ng-model="tranierFormData.device_type" />
            <input name="access_token" value="" type="hidden" ng-model="tranierFormData.access_token" />
            <input type="hidden" name="monthStart" ng-model="tranierFormData.monthStart" value=""/>
            <input type="hidden" name="yearStart" ng-model="tranierFormData.yearStart" value=""/> -->
            <div class="list">
                 <div class="row form-stacked-row">
                     <div class="col legend-box">
                         <!-- <div class="row form-stacked-row">
                               <div>
                                    <label  class="item item-input item-stacked-label" >
                                    <span  style="white-space:pre-wrap;">Select a month and year </span></label>
                                    <div class="row responsive-sm">
                                        <div class="col slide-footer">
                                            <a href="#" ng-click="getPreviousMonth()"><img src="img/arrow-left1.png" class="img-marr"></a>
                                             {{ monthStartinWords }}, {{ yearStart }}
                                            <a href="#" ng-click="getNextMonth()"><img src="img/arrow-right2.png" class="img-marl"></a>
                                            
                                        </div>
                                    </div>
                                </div>
                         </div> -->
                         <div class="row form-stacked-row">
                               <div>
                                    <label  class="item item-input item-stacked-label" >
                                        <span class="input-label" style="white-space:pre-wrap;">No. of nurtuning session conducted in last month</span>
                                        <input type="text" class=""  formControlName="feedback_field_62" [(ngModel)]="feedback_field_id_62" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                                   </label>
                                </div>
                         </div>

                         <div class="row form-stacked-row">
                                <div>
                                    <label  class="item item-input item-stacked-label" >
                                        <span class="input-label" style="white-space:pre-wrap;" >How many classes conducted in last one month course wise</span>
                                        <input type="text" class="" formControlName="feedback_field_63" [(ngModel)]="feedback_field_id_63" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                                    </label>
                                </div>
                         </div>

                         <div class="row form-stacked-row">
                               <div>
                                    <label  class="item item-input item-stacked-label" >
                                    <span class="input-label" style="white-space:pre-wrap;" >No. of students generated during last month course wise</span>
                                    <input type="text" class="" formControlName="feedback_field_64" [(ngModel)]="feedback_field_id_64" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                                   </label>
                                </div>
                         </div>

                         <div class="row form-stacked-row">
                                <div>
                                    <label  class="item item-input item-stacked-label" >
                                        <span class="input-label" style="white-space:pre-wrap;" >No. of students motivated for higher courses</span>
                                        <input type="text" class="" formControlName="feedback_field_65" [(ngModel)]="feedback_field_id_65" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                                    </label>
                                </div>
                         </div>

                         <div class="row form-stacked-row">
                              <div>
                                    <label  class="item item-input item-stacked-label" >
                                    <span class="input-label" style="white-space:pre-wrap;" > No. of new students motivated to join morning  webinar during the month</span>
                                    <input type="text" class="" formControlName="feedback_field_66" [(ngModel)]="feedback_field_id_66" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"  required>
                                   </label>
                                </div>
                         </div>

                         <div class="row form-stacked-row">
                              <div>
                                    <label  class="item item-input item-stacked-label" >
                                    <span class="input-label" style="white-space:pre-wrap;" >Tithing</span>
                                    <input type="text" class="tithing" formControlName="feedback_field_67" [(ngModel)]="feedback_field_id_67" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"  required>
                                   </label>
                                </div>
                         </div>

                         <div class="row form-stacked-row">
                              <div>
                                    <label  class="item item-input item-stacked-label" >
                                    <span class="input-label" style="white-space:pre-wrap;" >Service hours</span>
                                    <input type="text" class="service_hours" formControlName="feedback_field_68" [(ngModel)]="feedback_field_id_68" ng-maxlength="100" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"  required>
                                   </label>
                                </div>
                         </div>

                         <div class="row form-stacked-row">
                            <div class="col ">
                               <div id="ff_53">
                                    <label class="item item-input item-stacked-label">
                                    <span class="input-label ng-binding" style="white-space:pre-wrap;" aria-label="" id="_label-10">Service details </span>
                                     <textarea required class="ng-pristine ng-untouched ng-valid" rows="8" cols="10" id="feedback_field_64" formControlName="feedback_field_69" [(ngModel)]="feedback_field_id_69"></textarea>
                                   </label>
                                </div>
                            </div>
                         </div>
                    </div>
                  </div>

                <div class="success-msg">{{ flash_success }}</div>
                <div class="has-error">{{ flash_failure }} </div>

                <button [disabled]="!TranierForm.valid" type="submit" class="button button-stable button-block btn-login">SAVE</button>
            </div>
	</form>
</ion-scroll>
</ion-content>

<style type="text/css">
     .login-title{
    float: left;
    color: white;
    margin-top: 14px;
    /* margin-left: -6px; */
    padding-left: 10px;
}
</style>
<ion-view class="pagebg-login" title="Forgot Password" ng-controller="forgetCtrl"> 
    <div class="bar bar-header bar-stable">
        <span class="login-title" ><a style="float: left;color: white;" ui-sref="login">Login</a> </span> <h1 class="title">Forgot Password</h1>
    </div>
    <ion-content class="has-header" scroll="true">
        <!-- Form start here-->
             <!-- Form start here -->
        <input name="role_id" value="" type="hidden" ng-model="forgetFormData.role_id" />
        <input name="device_id" value="" type="hidden" ng-model="forgetFormData.device_id" />
        <input name="device_type" value="" type="hidden" ng-model="forgetFormData.device_type" />
        <input name="access_token" value="" type="hidden" ng-model="forgetFormData.access_token" />
        <input name="current_password" value="" type="hidden" ng-model="forgetFormData.current_password" />

        <form class="list login-form form1" name="forgetForm" novalidate="" ng-submit="forget(forgetForm)">
           
                 <div class="list">
                <label class="item item-input item-stacked-label"> <span ng-class="forgetForm.email.$touched && (forgetForm.email.$error.required || forgetForm.email.$error.email || forgetForm.email.$error.minlength || forgetForm.email.$error.maxlength) ? 'input-label has-error' : 'input-label'">Email</span>

                    <input type="email" placeholder="" name="email" ng-model="forgetFormData.email" ng-minlength="1" ng-maxlength="255" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" >
                </label>
                <span class="success-msg">{{ flash_success }}</span>

            </div> 

            <button type="submit" class="button button-stable button-block btn-login" ng-disabled="forgetForm.$invalid">Forgot Password</button>

            
           

        </form>

        <!-- Form end here--> 
    </ion-content>
</ion-view>

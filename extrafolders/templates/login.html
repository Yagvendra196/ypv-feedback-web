<ion-view style="" class="pagebg-login " title="" hide-nav-bar="true">
  <ion-content class="has-header logo-header" scroll="false">
  
    <!-- Logo--> 
    <div class="logo-bar-header">
      <div class="logo"> <img class="" src="img/logo.png"/></div>
      <div class="clearfix"></div>
      <h1 class="title">YPV Feedback Login</h1>
    </div> 
    <!-- Logo end--> 
    
    <!-- Form start here-->
    <form class="list login-form" role="form" id="form" name="form" method="post">
    <input class="form-control" name="role_id" id="role_id" value="3" type="hidden" />
      <div class="list">
        <label class="item item-input item-stacked-label"> <span class="input-label">Email</span>
          <input placeholder="" name="username" id="username" type="text" autofocus>
        </label>
        <label class="item item-input item-stacked-label"> <span class="input-label">Password</span>
          <input placeholder="" name="password" id="password" type="password" value="">
        </label>
      </div>
      

        <a ui-sref="dashboard">
            <button id="toDashboard" style="display: none;">toDashboard</button> 
        </a>
      
      <a class="button button-stable  button-block btn-login" onclick="setLoginValidations(this);$('#form').submit();" >LOGIN</a> 
      
       <h4 class="text-center form-footer">New user ? <a class="link-1" ui-sref="signup" href="#/signup">Sign Up</a></h4>
    </form>
 
    <!-- Form end here--> 
  </ion-content>
</ion-view>
